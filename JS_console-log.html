<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra bằng hàm console.log() trong Javascript</title>
    <script>
        //Script này hiển thị đầu ra trong cửa sổ console của browser (chọn inspect để mở)
        function showMessage() {
            console.log("Xin chào đẹp trai!");
        }
    </script>
</head>
<body>
    <button type="button" onclick="showMessage()">Nhấp vào đi anh</button>
</body>
</html>

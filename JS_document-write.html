<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra bằng hàm document.write()</title>
    <script>
        //Script này thay đổi phần <body> thành "Hello Cutie"
        function showMessage() {
            document.write("Hello Cutie")
        }
    </script>
</head>
<body>
<table>
    <tr>
        <td>Hôm nay là </td>
        <td>18/02/2020</td>
    </tr>
</table>
<button type="button" onclick="showMessage()">Click me!</button>
</body>
</html>

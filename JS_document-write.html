<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra bằng hàm document.write()</title>
    <script>
        //Script này thay đổi nút Click bằng đầu ra "Hello Cutie"
        function showMessage() {
            document.write("Hello Cutie")
        }
    </script>
    <style>
        body {
            font-family:sans-serif;
        }
    </style>
</head>
<body>
<button type="button" onclick="showMessage()">Click me!</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra bằng hàm alert() trong Javascript</title>
</head>
<body>
<button type="button" onclick="showMessage()">Click Me!</button>
<script>
    //Script này hiển thị đầu ra bằng pop-up trong browser
    function showMessage(){
        alert('Hello Beauty!');
    }
</script>
</body>
</html>
